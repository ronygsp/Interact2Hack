<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Emprendimiento</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button">&larr;</button>
            <h1 class="company-name">Maresianos CORP</h1>
        </header>
        
        <h2>Crear Emprendimiento</h2>
        
        <label for="nombre">Ponle nombre a tu emprendimiento</label>
        <input type="text" id="nombre" placeholder="Ingresa el nombre aquí">
        
        <label for="tipo">Tipo de negocio</label>
        <select id="tipo">
            <option>Opciones</option>
            <option>Físico</option>
            <option>Digital</option>
            <option>Label3</option>
            <option>Label4</option>
            <option>Label5</option>
        </select>
        
        <label for="ubicacion">Ingresa la ubicación de tu emprendimiento</label>
        <input type="text" id="ubicacion" placeholder="Ingresa la ubicación aquí">
        
        <label for="contacto">¿Cómo te contactan tus clientes?</label>
        <select id="contacto">
            <option>Opciones</option>
        </select>
        
        <label for="pago">¿Cómo prefieres que te paguen?</label>
        <select id="pago">
            <option>Opciones</option>
            <option>Efectivo</option>
            <option>Tarjeta de crédito</option>
            <option>De Una!</option>
            <option>Label4</option>
            <option>Label5</option>
        </select>
    </div>
</body>
</html>
