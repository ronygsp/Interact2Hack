<!DOCTYPE html>

            <div class="qr-corner qr-corner-tl"></div>
            <div class="qr-corner qr-corner-tr"></div>
            <div class="qr-corner qr-corner-bl"></div>
            <div class="qr-corner qr-corner-br"></div>

                    </svg>

            <div class="action-button">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4b2d83" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <div class="button-text">Metro UIO</div>
            </div>
        </div>
        
        <button class="login-button" onclick="window.location.href='deuna.html';">Ingresar a Deuna</button>
