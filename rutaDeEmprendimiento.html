<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta de Emprendimiento</title>
    <link rel="stylesheet" href="assets/css/rutaDeEmprendimiento.css">
    <body>
        <div class="container">
            <div class="header">
                <div class="back-button">&lt;</div>
                <div class="title">Ruta de Emprendimiento</div>
                <div class="exit-button"onclick="window.location.href='deuna.html'">
                    Home</div>
            </div>
    
            <div class="icons-container">
                <!-- Exchange icon (highlighted) -->
                <div class="icon active" onclick="window.location.href='Ruta1.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8"></path>
                        <path d="M17 8v12m0 0 4-4m-4 4-4-4"></path>
                    </svg>
                </div>
    
                <!-- Star icon -->
                <div class="icon" onclick="window.location.href='Ruta2.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
    
                <!-- Book icon -->
                <div class="icon" onclick="window.location.href='Ruta3.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
                    </svg>
                </div>
    
                <!-- Star icon (second) -->
                <div class="icon" onclick="window.location.href='Ruta4.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
    
                <!-- Video camera icon -->
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                        <rect x="2" y="6" width="16" height="12" rx="2"></rect>
                        <path d="M22 9l-4 3 4 3V9z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </body>
    </html>
