<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Vendedor</title>
    <link rel="stylesheet" href="assets/css/deuna-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-title">Perfil de Vendedor</div>
            <div class="header-action"></div>
        </div>

        <div class="profile-section">
            <div class="profile-avatar">JC</div>
            <h2 class="profile-name">Joel Alexander Cuascota Sanchez</h2>
            <p class="profile-contact">0980083853</p>
            <div class="profile-badge">Vendedor</div>
            <div class="verify-badge">
                <i class="fas fa-check-circle"></i>
                <span>Verificado</span>
            </div>

            <div class="profile-description">
                Venta de artículos artesanales y servicios personalizados. Garantía en todos los productos.
            </div>

            <div class="profile-actions">
                <button class="action-button primary-button" onclick="location.href='payment-page.html'">
                    <i class="fas fa-hand-holding-usd"></i>
                    Pagar / Donar
                </button>
                <button class="action-button secondary-button" onclick="location.href='products-page.html'">
                    <i class="fas fa-shopping-bag"></i>
                    Ver Productos / Servicios
                </button>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <p>Inicio</p>
            </div>
            <div class="nav-item">
                <i class="fas fa-tag"></i>
                <p>Promos</p>
            </div>
            <div class="nav-item">
                <i class="fas fa-wallet"></i>
                <p>Billetera</p>
            </div>
            <div class="nav-item active">
                <i class="fas fa-user"></i>
                <p>Tú</p>
            </div>
        </div>
    </div>
</body>
</html>
